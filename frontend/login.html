<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="login.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
  <h1 class="heading abs">LOGIN</h1>
  <div class="loginContainer">
      <div class="login" >
        <div>
           <label for="name">Name:</label>
           <input class="inputField" name="name" id="name" placeholder="dein Name" type="text" required>
        </div>
        <div id="passworddiv">
            <label for="password">Passwort:</label>
            <input class="inputField" name="password" id="password" placeholder="dein Passwort" type="password" required>
        </div>
        <button class="submit" onclick="saveLogin()">Login</button>
      </div>
  </div>
</body>

</html>
